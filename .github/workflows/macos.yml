name: macos

on:
  push:
    branches: [ main ]
    tags: [ v* ]
    paths-ignore:
      - .github/workflows/linux.yml
      - .github/workflows/windows.yml
      - .github/workflows/release_tag.yml
      - Makefile.win
  pull_request:
    paths-ignore:
      - .github/workflows/linux.yml
      - .github/workflows/windows.yml
      - .github/workflows/release_tag.yml
      - Makefile.win

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2

      - uses: metanorma/metanorma-build-scripts/gh-rubygems-setup-action@master
        with:
          token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.3
          bundler: 2.2.3
          bundler-cache: true

      - run: bundle update --all

      - uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.16.2'

      - run: |
          curl -Lks 'https://git.io/rg-ssl' | ruby
          echo "perl -v: $(perl -v)"
          echo "clang -v: $(clang -v)"
          echo "clang++ -v: $(clang -v)"

      - run: brew install squashfs

      - run: make build/bin/metanorma-darwin-x86_64
        env:
          DEVELOPER_DIR: /Applications/Xcode_11.7.app/Contents/Developer

      - uses: actions/upload-artifact@v2
        with:
          name: metanorma-darwin-x86_64
          path: build/bin/metanorma-darwin-x86_64

      - name: Run help
        run: build/bin/metanorma-darwin-x86_64 help

  test:
    needs: build
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.ignore-errors }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os: [ macos-11.0 ]
        ignore-errors: [ false ]
        test-flavor:
          - iso
          - cc
          - un
          - iec
          - iho
          - csa
          - bipm
          - ietf
        include:
          - os: macos-11.0
            test-flavor: m3aawg
            ignore-errors: true
          - os: macos-11.0
            test-flavor: jcgm
            ignore-errors: true
          - os: macos-11.0
            test-flavor: itu
            ignore-errors: true
          - os: macos-11.0
            test-flavor: ogc
            ignore-errors: true
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: metanorma-darwin-x86_64
          path: build/bin

      - uses: actions/cache@v2
        with:
          path: ~/.relaton
          key: relaton-macos-${{ matrix.test-flavor }}
          restore-keys: relaton-macos-${{ matrix.test-flavor }}

      - name: Test processing for ${{ matrix.test-flavor }}
        timeout-minutes: 30
        run: make test-flavor
        env:
          GITHUB_CREDENTIALS: "metanorma-ci:${{ secrets.METANORMA_CI_PAT_TOKEN }}"
          TEST_FLAVOR: ${{ matrix.test-flavor }}

      - uses: actions/upload-artifact@v2
        with:
          name: site
          path: site/**

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: metanorma-darwin-x86_64
          path: build/bin

      - name: Set release binary permissions
        run: |
          cp build/bin/metanorma-darwin-x86_64 metanorma-darwin-x86_64
          tar -czvf metanorma-darwin-x86_64.tgz metanorma-darwin-x86_64

      - run: |
          brew install coreutils
          sha256sum metanorma-darwin-x86_64.tgz > metanorma-darwin-x86_64.tgz.sha256.txt

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            metanorma-darwin-x86_64.tgz
            metanorma-darwin-x86_64.tgz.sha256.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}
          repository: metanorma/homebrew-metanorma
          event-type: ${{ github.repository }}
          client-payload: '{ "ref": "${{ github.ref }}" }'