name: macos

on:
  push:
    branches: [ master ]
    tags: [ '*' ]
  pull_request:
    paths-ignore:
      - .github/workflows/linux.yml
      - .github/workflows/windows.yml
      - .github/workflows/release_tag.yml
      - Makefile.win

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v1

      - uses: metanorma/metanorma-build-scripts/gh-rubygems-setup-action@master
        with:
          token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.3
          bundler: 2.2.3
          bundler-cache: true

      - run: bundle update --all

      - uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.16.2'

      - run: |
          curl -Lks 'https://git.io/rg-ssl' | ruby
          echo "perl -v: $(perl -v)"
          echo "clang -v: $(clang -v)"
          echo "clang++ -v: $(clang -v)"

      - run: brew install squashfs

      - run: make build/metanorma
        env:
          DEVELOPER_DIR: /Applications/Xcode_11.7.app/Contents/Developer

      - run: build/metanorma help

      - uses: actions/upload-artifact@v2
        with:
          name: metanorma-macos
          path: build/metanorma

  test:
    needs: build
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.ignore-errors }}
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        os: [ macos-10.15 ]
        ignore-errors: [ false ]
        test-flavor:
          - iso
          - cc
          - un
          - iec
          - iho
          - m3aawg
          - jcgm
          - csa
          - bipm
          - itu
          - ietf
          - ogc
        include:
          # macos-11.0 looks not working
          - test-flavor: iso
            ignore-errors: true
            os: macos-11.0
          - test-flavor: cc
            ignore-errors: true
            os: macos-11.0
          - test-flavor: un
            ignore-errors: true
            os: macos-11.0
          - test-flavor: iec
            ignore-errors: true
            os: macos-11.0
          - test-flavor: iho
            ignore-errors: true
            os: macos-11.0
          - test-flavor: m3aawg
            ignore-errors: true
            os: macos-11.0
          - test-flavor: jcgm
            ignore-errors: true
            os: macos-11.0
          - test-flavor: csa
            ignore-errors: true
            os: macos-11.0
          - test-flavor: bipm
            ignore-errors: true
            os: macos-11.0
          - test-flavor: itu
            ignore-errors: true
            os: macos-11.0
          - test-flavor: ietf
            ignore-errors: true
            os: macos-11.0
    steps:
      - uses: actions/checkout@v1

      - uses: actions/download-artifact@v2
        with:
          name: metanorma-macos
          path: build

      - run: chmod a+x build/metanorma

      - run: make test-flavor
        env:
          GITHUB_CREDENTIALS: "metanorma-ci:${{ secrets.METANORMA_CI_PAT_TOKEN }}"
          TEST_FLAVOR: ${{ matrix.test-flavor }}

      - uses: actions/upload-artifact@v2
        with:
          name: site
          path: site/**

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: metanorma-macos
          path: build

      - name: Set release binary permissions
        run: |
          cp build/metanorma metanorma-darwin-x64
          chmod a+x metanorma-darwin-x64
          tar -czvf metanorma-darwin-x64.tgz metanorma-darwin-x64

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: metanorma-darwin-x64.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}
          repository: metanorma/homebrew-metanorma
          event-type: ${{ github.repository }}
          client-payload: '{ "ref": "${{ github.ref }}" }'