name: linux

on:
  push:
    branches: [ master ]
    tags: [ '*' ]
  pull_request:
    paths-ignore:
      - .github/workflows/macos.yml
      - .github/workflows/windows.yml
      - .github/workflows/release_tag.yml
      - Makefile.win

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    
    # - uses: shogo82148/actions-setup-perl@v1
    #   with:
    #     perl-version: '5.16.2'
    
    - run: sudo apt-get update && sudo apt-get -y -q install squashfs-tools bison flex texinfo
    
    - run: |
        sudo update-alternatives --install /usr/bin/cc cc /usr/bin/clang 100
        sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/clang++ 100

    - run: |
        curl -Lks 'https://git.io/rg-ssl' | ruby
        echo "perl -v: $(perl -v)"
        echo "clang -v: $(clang -v)"
        echo "clang++ -v: $(clang -v)"
        
    - name: enable swap
      run: |
        sudo fallocate -l 9g /mnt/compile.swap
        sudo chmod 600 /mnt/compile.swap
        sudo mkswap /mnt/compile.swap
        sudo swapon /mnt/compile.swap
        sudo swapon --all --verbose

    - run: make build
      timeout-minutes: 180
      # https://trac.sagemath.org/ticket/19762
      env:
        CC: /usr/bin/clang
        CXX: /usr/bin/clang++

    - uses: actions/upload-artifact@v2
      with:
        name: metanorma-linux
        path: build/metanorma

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-16.04, ubuntu-18.04, ubuntu-20.04 ]
    needs: build
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - uses: actions/download-artifact@v2
        with:
          name: metanorma-linux
          path: build
      - name: Set permissions
        run: chmod +x build/metanorma
      - name: Test created binary on sample file
        env:
          GITHUB_CREDENTIALS: "metanorma-ci:${{ secrets.METANORMA_CI_PAT_TOKEN }}"
        run: make test
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: samples_${{ matrix.os }}_logs
          path: test_*.log
      - uses: actions/upload-artifact@v2
        with:
          name: samples
          path: build/**/published/*

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-18.04
    needs: test
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: metanorma-linux
          path: build
      - name: Copy release binary
        run: mv build/metanorma metanorma-linux-x64
      - name: Set release binary permissions
        run: |
          chmod a+x metanorma-linux-x64
          tar -czvf metanorma-linux-x64.tgz metanorma-linux-x64
      - name: Release binary
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: metanorma-linux-x64.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Trigger metanorma-snap
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}
          repository: metanorma/metanorma-snap
          event-type: ${{ github.repository }}
          client-payload: '{ "ref": "${{ github.ref }}" }'
