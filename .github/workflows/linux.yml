name: linux

on:
  push:
    branches: [ main ]
    tags: [ v* ]
  pull_request:
    paths-ignore:
      - .github/workflows/macos.yml
      - .github/workflows/windows.yml
      - .github/workflows/release_tag.yml
      - Makefile.win

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2

    - uses: metanorma/metanorma-build-scripts/gh-rubygems-setup-action@main
      with:
        token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6.3
        bundler: 2.2.3
        bundler-cache: true

    - run: bundle update --all

    - run: sudo apt-get update && sudo apt-get -y -q install squashfs-tools bison flex texinfo

    - run: |
        sudo update-alternatives --install /usr/bin/cc cc /usr/bin/clang 100
        sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/clang++ 100

    - run: |
        curl -Lks 'https://git.io/rg-ssl' | ruby
        echo "perl -v: $(perl -v)"
        echo "clang -v: $(clang -v)"
        echo "clang++ -v: $(clang -v)"

    - name: enable swap
      run: |
        sudo fallocate -l 15g /compile.swap
        sudo chmod 600 /compile.swap
        sudo mkswap /compile.swap
        sudo swapon /compile.swap
        sudo swapon --all --verbose

    - run: make build/metanorma
      timeout-minutes: 180
      # https://trac.sagemath.org/ticket/19762
      env:
        CC: /usr/bin/clang
        CXX: /usr/bin/clang++

    - run: build/metanorma help

    - uses: actions/upload-artifact@v2
      with:
        name: metanorma-linux
        path: build/metanorma

  test:
    needs: build
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.ignore-errors }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os: [ ubuntu-18.04, ubuntu-20.04 ]
        ignore-errors: [ false ]
        test-flavor:
          - iso
          - cc
          - un
          - iec
          - csa
          - bipm
          - ietf
        include:
          - os: ubuntu-18.04
            test-flavor: m3aawg
            ignore-errors: true
          - os: ubuntu-18.04
            test-flavor: jcgm
            ignore-errors: true
          - os: ubuntu-18.04
            test-flavor: itu
            ignore-errors: true
          - os: ubuntu-18.04
            test-flavor: iho
            ignore-errors: true
          - os: ubuntu-18.04
            test-flavor: ogc
            ignore-errors: true
          - os: ubuntu-20.04
            test-flavor: m3aawg
            ignore-errors: true
          - os: ubuntu-20.04
            test-flavor: jcgm
            ignore-errors: true
          - os: ubuntu-20.04
            test-flavor: itu
            ignore-errors: true
          - os: ubuntu-20.04
            test-flavor: iho
            ignore-errors: true
          - os: ubuntu-20.04
            test-flavor: ogc
            ignore-errors: true
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: metanorma-linux
          path: build

      - uses: actions/cache@v2
        with:
          path: ~/.relaton
          key: relaton-linux-${{ matrix.test-flavor }}
          restore-keys: relaton-linux-${{ matrix.test-flavor }}

      - run: chmod +x build/metanorma

      - name: Test processing for ${{ matrix.test-flavor }}
        timeout-minutes: 45
        run: make test-flavor
        env:
          GITHUB_CREDENTIALS: "metanorma-ci:${{ secrets.METANORMA_CI_PAT_TOKEN }}"
          TEST_FLAVOR: ${{ matrix.test-flavor }}

      - uses: actions/upload-artifact@v2
        with:
          name: site
          path: site/**

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-18.04
    needs: test
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: metanorma-linux
          path: build

      - name: Set release binary permissions
        run: |
          mv build/metanorma metanorma-linux-x64
          chmod a+x metanorma-linux-x64
          tar -czvf metanorma-linux-x64.tgz metanorma-linux-x64

      - run: sha256sum metanorma-linux-x64.tgz > metanorma-linux-x64.tgz.sha256.txt

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            metanorma-linux-x64.tgz
            metanorma-linux-x64.tgz.sha256.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}
          repository: metanorma/metanorma-snap
          event-type: ${{ github.repository }}
          client-payload: '{ "ref": "${{ github.ref }}" }'
