name: windows

on:
  push:
    branches: [ main ]
    tags: [ v* ]
    paths-ignore:
      - .github/workflows/linux.yml
      - .github/workflows/macos.yml
      - .github/workflows/release_tag.yml
      - Makefile
      - bin/build.sh
  pull_request:
    paths-ignore:
      - .github/workflows/linux.yml
      - .github/workflows/macos.yml
      - .github/workflows/release_tag.yml
      - Makefile
      - bin/build.sh

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2

    - run: |
        gem -v
        systeminfo

    - uses: metanorma/metanorma-build-scripts/gh-rubygems-setup-action@master
      with:
        token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}

    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '3.0'

    - run: gem install bundler

    - uses: nick-invision/retry@v1
      with:
        polling_interval_seconds: 5
        timeout_minutes: 5
        max_attempts: 3
        command: choco install --no-progress make gnuwin32-coreutils.install gzip wget git

    - run: |
        %ChocolateyInstall%\bin\make.exe -f Makefile.win build build/metanorma.exe
      shell: cmd

    - uses: actions/upload-artifact@v2
      with:
        name: metanorma-windows
        path: build/metanorma.exe

    - run: .\build\metanorma.exe help

  test:
    needs: build
    runs-on: windows-2019
    continue-on-error: ${{ matrix.ignore-errors }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        ignore-errors: [ false ]
        test-flavor:
          - iso
          - cc
          - un
          - iec
          - iho
          - csa
          - bipm
          - ietf
        include:
          - test-flavor: m3aawg
            ignore-errors: true
          - test-flavor: jcgm
            ignore-errors: true
          - test-flavor: itu
            ignore-errors: true
          - test-flavor: ogc
            ignore-errors: true
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.relaton
          key: relaton-windows-${{ matrix.test-flavor }}
          restore-keys: relaton-windows-${{ matrix.test-flavor }}

      - uses: actions/download-artifact@v2
        with:
          name: metanorma-windows
          path: build

      - uses: nick-invision/retry@v1
        with:
          polling_interval_seconds: 5
          timeout_minutes: 5
          max_attempts: 3
          command: choco install --no-progress make

      - name: Test processing for ${{ matrix.test-flavor }}
        timeout-minutes: 30
        run: |
          Remove-Item Gemfile
          & ${env:ChocolateyInstall}\bin\make.exe -f Makefile.win test-flavor SHELL=cmd
        env:
          GITHUB_CREDENTIALS: "metanorma-ci:${{ secrets.METANORMA_CI_PAT_TOKEN }}"
          TEST_FLAVOR: ${{ matrix.test-flavor }}

      - run: |
          Get-ChildItem -Path ".\site" -Recurse -Force | Where-Object { $_.PSIsContainer -eq $false -and $_.Length -eq 0 }  | Remove-Item

      - uses: actions/upload-artifact@v2
        with:
          name: site
          path: site/**

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: metanorma-windows
          path: build

      - run: cp build/metanorma.exe metanorma-windows-x86_64.exe

      - run: Get-FileHash -Algorithm SHA256 metanorma-windows-x86_64.exe | Select -ExpandProperty "Hash" | Out-File metanorma-windows-x86_64.exe.sha256.txt

      - uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            metanorma-windows-x86_64.exe
            metanorma-windows-x86_64.exe.sha256.txt

      - name: Trigger chocolatey-metanorma
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}
          repository: metanorma/chocolatey-metanorma
          event-type: ${{ github.repository }}
          client-payload: '{ "ref": "${{ github.ref }}" }'
