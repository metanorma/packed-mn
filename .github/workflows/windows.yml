name: windows

on:
  push:
    branches: [ main ]
    tags: [ v* ]
    paths-ignore:
      - .github/workflows/ubuntu.yml
      - .github/workflows/alpine.yml
      - .github/workflows/macos.yml
      - .github/workflows/release_tag.yml
      - Makefile
  pull_request:
    paths-ignore:
      - .github/workflows/ubuntu.yml
      - .github/workflows/alpine.yml
      - .github/workflows/macos.yml
      - .github/workflows/release_tag.yml
      - Makefile
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2

    - run: |
        gem -v
        systeminfo

    - uses: metanorma/metanorma-build-scripts/gh-rubygems-setup-action@main
      with:
        token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}

    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '3.0'

    - run: gem install bundler

    - uses: nick-invision/retry@v1
      with:
        polling_interval_seconds: 5
        timeout_minutes: 5
        max_attempts: 3
        command: choco install --no-progress make gnuwin32-coreutils.install gzip wget git

    - run: |
        %ChocolateyInstall%\bin\make.exe -f Makefile.win build build/metanorma.exe
      shell: cmd

    - uses: actions/upload-artifact@v2
      with:
        name: metanorma-windows
        path: build/metanorma.exe

    - run: .\build\metanorma.exe help

  test:
    needs: build
    runs-on: windows-2019
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        experimental: [ false ]
        test-flavor:
          - iso
          - cc
          - iec
          - ogc
          - itu
          - bipm
          - ietf
          - un
          - iho
          - csa
        include:
          - test-flavor: m3aawg
            experimental: true
          - test-flavor: jcgm
            experimental: true
    steps:
      - uses: actions/checkout@v2

      - run: Remove-Item Gemfile

      - uses: actions/download-artifact@v2
        with:
          name: metanorma-windows
          path: build

      - uses: actions/cache@v2
        with:
          path: ~/.relaton
          key: relaton-windows-${{ matrix.test-flavor }}
          restore-keys: relaton-windows-${{ matrix.test-flavor }}

      - name: Fetch samples (${{ matrix.test-flavor }})
        uses: actions/checkout@v3
        with:
          submodules: recursive
          repository: metanorma/mn-samples-${{ matrix.test-flavor }}
          token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}
          path: ${{ github.workspace }}/samples
          fetch-depth: 1

      - name: Test (${{ matrix.test-flavor }})
        timeout-minutes: 30
        run: |
          build\metanorma.exe site generate samples -c samples\metanorma.yml -o site-${{ matrix.test-flavor }}--agree-to-terms

      - run: |
          Get-ChildItem -Path ".\site-${{ matrix.test-flavor }}" -Recurse -Force | Where-Object { $_.PSIsContainer -eq $false -and $_.Length -eq 0 }  | Remove-Item

      - uses: actions/upload-artifact@v2
        with:
          name: site-${{ matrix.test-flavor }}
          path: site-${{ matrix.test-flavor }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: metanorma-windows
          path: build

      - run: cp build/metanorma.exe metanorma-windows-x86_64.exe

      - run: Get-FileHash -Algorithm SHA256 metanorma-windows-x86_64.exe | Select -ExpandProperty "Hash" | Out-File metanorma-windows-x86_64.exe.sha256.txt

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            metanorma-windows-x86_64.exe
            metanorma-windows-x86_64.exe.sha256.txt

      - name: Trigger chocolatey-metanorma
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}
          repository: metanorma/chocolatey-metanorma
          event-type: ${{ github.repository }}
          client-payload: '{ "ref": "${{ github.ref }}" }'
