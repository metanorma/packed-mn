name: windows

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    paths-ignore:
      - .github/workflows/linux.yml
      - .github/workflows/macos.yml
      - .github/workflows/release_tag.yml
      - Makefile
      - bin/build.sh

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2

    - run: |
        gem -v
        systeminfo

    - uses: metanorma/metanorma-build-scripts/gh-rubygems-setup-action@master
      with:
        token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}

    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '3.0'

    - run: gem install bundler

    - uses: nick-invision/retry@v1
      with:
        polling_interval_seconds: 5
        timeout_minutes: 5
        max_attempts: 3
        command: choco install --no-progress make gnuwin32-coreutils.install gzip wget git

    - run: |
        %ChocolateyInstall%\bin\make.exe -f Makefile.win build build/metanorma.exe
      shell: cmd

    - uses: actions/upload-artifact@v2
      with:
        name: metanorma-windows
        path: build/metanorma.exe

    - run: .\build\metanorma.exe help

  test:
    needs: build
    runs-on: windows-2019
    continue-on-error: ${{ matrix.ignore-errors }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        ignore-errors: [ false ]
        test-flavor:
          - iso
          - cc
          - un
          - iec
          - iho
          # - m3aawg
          # - jcgm
          - csa
          - bipm
          # - itu
          - ietf
          - ogc
        # include:
        #   # timeout www.iso.com happens
        #   - test-flavor: itu
        #     ignore-errors: true
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: metanorma-windows
          path: build

      - uses: nick-invision/retry@v1
        with:
          polling_interval_seconds: 5
          timeout_minutes: 5
          max_attempts: 3
          command: choco install --no-progress make

      - name: Test processing for ${{ matrix.test-flavor }}
        timeout-minutes: 30
        run: |
          Remove-Item Gemfile
          & ${env:ChocolateyInstall}\bin\make.exe -f Makefile.win test-flavor SHELL=cmd
        env:
          GITHUB_CREDENTIALS: "metanorma-ci:${{ secrets.METANORMA_CI_PAT_TOKEN }}"
          TEST_FLAVOR: ${{ matrix.test-flavor }}

      - uses: actions/upload-artifact@v2
        with:
          name: site
          path: site/**

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: metanorma-windows
          path: build

      - run: cp build/metanorma.exe metanorma-windows-x64.exe

      - if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v1
        with:
          files: metanorma-windows-x64.exe

      - name: Trigger chocolatey-metanorma
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.METANORMA_CI_PAT_TOKEN }}
          repository: metanorma/chocolatey-metanorma
          event-type: ${{ github.repository }}
          client-payload: '{ "ref": "${{ github.ref }}" }'
