name: compile

# Removed pull request trigger - causes to 2 heavy simultaneously jobs to execute
on: [push]

jobs:
  build_linux:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: '5.16.2'
    - name: Perl version
      run: perl -v
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get -y -q install squashfs-tools bison
    - name: Download and install rubyc
      run: curl -L http://enclose.io/rubyc/rubyc-linux-x64.gz | gunzip > rubyc && chmod +x rubyc
    - name: run build
      # https://trac.sagemath.org/ticket/19762
      env:
        CPPFLAGS: "-P"
      run: make build
    - name: Test created binary on sample file
      run: ./build/metanorma --type iso -x html ./sources/iso/iso-rice-en.adoc
    - name: Copy release binary
      run: cp build/metanorma metanorma-linux-x64
    - name: Set release binary permissions
      run: chmod a+x metanorma-linux-x64
    - name: Release binary
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: metanorma-linux-x64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
